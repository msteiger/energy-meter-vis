<div class="root">
  <div
    class="overlay"
    [hidden]="content.size == 0"
    [style.margin]='margin'
    [style.background-color]='color'>
    <table style="width: 100%; height: 100%;">
      <tr *ngFor="let entry of content | keyvalue: asIs">
        <td style="padding-right: 15px;">{{entry.key}}</td>
        <td style="text-align: right;">{{entry.value}}</td>
      </tr>
    </table>
  </div>
  <ng-content></ng-content>
</div>
