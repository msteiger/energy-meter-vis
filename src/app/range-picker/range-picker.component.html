
<mat-button-toggle-group 
  #group="matButtonToggleGroup" 
  [value]="selectedVal" 
  (change)="setDateRange(group.value)">

  <mat-button-toggle
    mat-stroked-button
    value="daily">
    Daily
  </mat-button-toggle>
  
  <mat-button-toggle
    mat-stroked-button
    value="monthly">
    Monthly
  </mat-button-toggle>

</mat-button-toggle-group>
