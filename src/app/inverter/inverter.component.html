
<app-banner *ngIf="error">{{error}}</app-banner>

<div *ngIf="!error">
  <mat-spinner *ngIf="loading"></mat-spinner>
  <div [hidden]="loading">
    <div class="content">
      <app-date-picker
        [currentValue]="currentDate"
        [prevValue]="prevDate"
        [nextValue]="nextDate"
        (navigate)="gotoDate($event.delta, $event.value)"
      >
     </app-date-picker>
      <app-chart-view></app-chart-view>
    </div>
  </div>
</div>
